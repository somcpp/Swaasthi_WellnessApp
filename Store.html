<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaasthi - Ayurvedic Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            position: relative;
            background-image: url(assets/leaves.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top;
            background-attachment: fixed;
            backdrop-filter: blur(5px);
            color: #333;
            line-height: 1.6;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideDown 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .navbar .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #b1ebd4, #69b7eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .navbar ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        .navbar ul li a{
            text-decoration: none;
            color: #e0f2fe;
        }
        .navbar ul li {

            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            color: #e0f2fe;
            font-weight: 500;
        }
        
        .navbar ul li::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #7dd3fc;
            transition: width 0.3s ease;
        }
        
        .navbar ul li:hover::after {
            width: 100%;
        }
        
        .navbar .right-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .navbar .contact-btn {
            padding: 0.8rem 1.8rem;
            background: linear-gradient(45deg, #7dd3fc, #38bdf8);
            color: #0c4a6e;
            border-radius: 2rem;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(125, 211, 252, 0.3);
        }
        
        .navbar .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(125, 211, 252, 0.4);
        }
        
        .navbar .cart {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            transition: all 0.3s ease;
            color: #e0f2fe;
        }
        
        .navbar .cart:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .navbar .cart-icon {
            font-size: 1.5rem;
        }
        
        .navbar .cart-count {
            background: #38bdf8;
            color: white;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .store-section {
            padding: 120px 50px 50px;
            min-height: 100vh;
            /* background: linear-gradient(135deg, #f5f7fa, #d4e4ff); */
        }
        .store-section h1 {
            font-size: 40px;
            color: #2591fd;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease-out;
        }
        .search-bar input {
            padding: 15px 20px;
            width: 450px;
            border: none;
            border-radius: 30px 0 0 30px;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }
        .search-bar input:focus {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .search-bar button {
            padding: 15px 30px;
            border: none;
            border-radius: 0 30px 30px 0;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .search-bar button:hover {
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
            transform: translateY(-2px);
        }
        .medicine-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .medicine-card {
            background: linear-gradient(135deg, #ffffff, #f0f4ff);
            padding: 25px;
            border-radius: 20px;
            width: 320px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.4s ease;
            animation: cardFadeIn 0.5s ease-out;
        }
        @keyframes cardFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .medicine-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .medicine-card .image-placeholder {
            width: 100%;
            height: 180px;

            /* border: 3px dashed #ff8e53; */
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .medicine-card:hover .image-placeholder {
            border-color: #ff6b6b;
        }
        .medicine-card h3 {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .medicine-card .description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            max-height: 60px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .medicine-card .description.expanded {
            max-height: none;
        }
        .medicine-card .read-more {
            color: #6b48ff;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }
        .medicine-card .read-more:hover {
            color: #00ddeb;
        }
        .medicine-card .price {
            font-weight: 700;
            color: #6b48ff;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .medicine-card button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #00ddeb, #6b48ff);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .medicine-card button:hover {
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Swaasthi</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Store.html">Ayurvedic Store</a></li>
            <li>Yoga</li>
            <li>Tracker</li>
            <li>Profile</li>
        </ul>
        <div class="right-section">
            <a href="cart.html" class="contact-btn">Get Help</a>
            <div class="cart" onclick="openCartPage()">
                <span class="cart-icon">ðŸ›’</span>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <section class="store-section">
        <h1>Ayurvedic Store</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search Ayurvedic Medicines...">
            <button onclick="searchMedicines()">Search</button>
        </div>
        <div class="medicine-cards" id="medicine-cards"></div>
    </section>
    <script src="store.js"></script>
</body>
</html>
