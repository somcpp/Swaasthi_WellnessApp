<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaasthi - Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .cart-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .cart-container h1 {
            font-size: 32px;
            color: #2c3e50;
        }
        
        .back-to-store {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }
        
        .back-to-store:hover {
            text-decoration: underline;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            gap: 20px;
        }
        
        .item-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-name {
            font-weight: 500;
            color: #2c3e50;
            margin-right: 20px;
        }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .item-controls button {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        .item-controls button:hover {
            background: #f5f5f5;
        }
        
        .item-quantity {
            min-width: 30px;
            text-align: center;
            font-weight: 500;
        }
        
        .item-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .item-total {
            font-weight: 600;
            color: #2c3e50;
            min-width: 80px;
            text-align: right;
        }
        
        .remove-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #e74c3c;
            cursor: pointer;
            padding: 0 5px;
            transition: color 0.2s;
        }
        
        .remove-btn:hover {
            color: #c0392b;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .empty-cart a {
            color: #3498db;
            text-decoration: none;
        }
        
        .empty-cart a:hover {
            text-decoration: underline;
        }
        
        .total {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            text-align: right;
            margin: 20px 0;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ddeb, #6b48ff);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover {
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            transform: scale(1.02);
        }
        
        .checkout-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .cart-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .cart-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1>Your Cart</h1>
            <a href="Store.html" class="back-to-store">Back to Store</a>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="total" id="cart-total">Total: â‚¹0</div>
        <button class="checkout-btn" onclick="checkout()" id="checkout-btn">Proceed to Checkout</button>
    </div>

    <!-- Make sure this matches your actual JavaScript filename -->
    <script src="store.js"></script>
</body>
</html>
